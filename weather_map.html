<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Weather API Integration</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>

<div class="container">
    <h1 class="mb-5">Weather Application</h1>


    <h3><label for="citySearch" class="d-block mb-3">Enter a city name!</label></h3>
    <div class="form-group row">
        <input type="text" class="form-control offset-2 col-7" id="citySearch" placeholder="Enter a City">
        <button id= "citySearchBtn" class="btn btn-primary ml-2">Search</button>
    </div>

    <h3 id="cityName" class="mb-5"></h3>

    <!--Forecast Panels-->
    <div class="row" id="forecastRow">
        <div id="today" class="forecast col-12 col-md-4"></div>
        <div id="tomorrow" class="forecast col-12 col-md-4"></div>
        <div id="threeDay" class="forecast col-12 col-md-4"></div>
    </div>
    <h2>Curious about the weather somewhere nearby? Just drag the marker!</h2>

    <!--Google Map Div-->

    <div id="map-canvas"></div>
</div>

<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!--Popper(For Bootstrap)-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<!--Bootstrap-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<!--Custom JS-->
<script src="js/weather.js"></script>

<!--Google Maps-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM&callback=initMap" async defer></script>

</body>
</html>
