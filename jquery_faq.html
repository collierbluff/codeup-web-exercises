<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ's</title>

    <style>

        .invisible{
            display: none;
        }

        button{
            background-color: #bada55;
            width: 200px;
            height: 100px;
            color: white;
            font-size: 1em;
        }

        .highlight{
            background-color: #bada55;
        }

        dl{
            font-size: 30px;
        }

        dt{
            margin-left: 5em;
            width: 110px;
        }
    </style>
</head>
<body>

<button id="answer">Would You Like Answers?</button>

<dl>

    <!--Empty List for FAQ-->

</dl>

<script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>

<script>

    //Function to make filler FAQ objects

    function padFAQ (array, desiredLength){

        while(array.length < desiredLength){

            array.push({question: 'Question', answer: 'Answer' })
        }
    }

    //Initialize Array

    var parks = [];

    padFAQ(parks, 10);

    //Render Array

    var html = '';

    parks.forEach(function (park, index) {
            html += '<dt>' + parks[index].question + '</dt>' +
                '<dd class = \'invisible\'>' + parks[index].answer + '</dd>';
        });

    $('dl').html(html);

    //Toggle Answer Button

    $('#answer').click(function () {

        $('dd').toggleClass('invisible');

        if($(this).text() === 'Would You Like Answers?') {

            $(this).text('There are your answers!');
        }

        else {$(this).text('Would You Like Answers?')}
    });

    //Toggles Highlight Color

    $('dt').click(function () {
        $(this).toggleClass('highlight');
    })

</script>

</body>
</html>
