<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style>
        table, th, td{
            border: 1px black solid;
            padding: 1em;
            text-align: center;
        }
        body{
            background-color: papayawhip;
        }
        button{
            background-color: #c0ffee;
            height: 100px;
            font-size: larger;
            margin: 3em;
        }
    </style>
</head>
<body>

<h1>My Tool Store</h1>

<table>

        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>

    <tbody id="insertProducts"></tbody>
</table>

<button id="refresh">Refresh The Table?</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";

    function tableRender(){ $.ajax('data/inventory.json').done(function (inventory) {

        $('#insertProducts').html('');

        inventory.forEach(function (item) {
            $('#insertProducts')
                .append(
                        '<tr>' +
                            '<td>' + item.title + '</td>' +
                            '<td>' + item.quantity + '</td>' +
                            '<td>' + item.price + '</td>' +
                            '<td>' + item.categories.join(',<br>') + '</td>' +
                        '</tr>');
        })
    })}

    tableRender();

    $('#refresh').click(tableRender);

})();
</script>

</body>
</html>
